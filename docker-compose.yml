# Overview: Docker Compose for Nimbus local development infrastructure.
# Architecture: Provides PostgreSQL, MinIO, Temporal Server + UI (Section 10)
# Dependencies: Docker, Docker Compose
# Concepts: Local development, Temporal workflow engine

services:
  # ── PostgreSQL ──────────────────────────────────────────────────
  # Application database (nimbus) + Temporal database (nimbus_temporal)
  postgres:
    image: postgres:16-alpine
    container_name: nimbus-postgres
    environment:
      POSTGRES_DB: nimbus
      POSTGRES_USER: nimbus
      POSTGRES_PASSWORD: nimbus_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimbus -d nimbus"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── MinIO (S3-compatible object storage) ────────────────────────
  minio:
    image: minio/minio:latest
    container_name: nimbus-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: nimbus
      MINIO_ROOT_PASSWORD: nimbus_dev
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Create default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: nimbus-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set nimbus http://minio:9000 nimbus nimbus_dev &&
      mc mb --ignore-existing nimbus/nimbus &&
      echo 'Bucket nimbus/nimbus created'
      "
    restart: "no"

  # ── Temporal Server ─────────────────────────────────────────────
  # Uses auto-setup image which handles schema creation automatically
  temporal:
    image: temporalio/auto-setup:latest
    container_name: nimbus-temporal
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=nimbus
      - POSTGRES_PWD=nimbus_dev
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
      # Use the dedicated Temporal database
      - DBNAME=nimbus_temporal
      - VISIBILITY_DBNAME=nimbus_temporal_visibility
      # Auto-register the nimbus namespace
      - TEMPORAL_NAMESPACE=nimbus
    ports:
      - "7233:7233"
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  # ── Valkey (Redis-compatible) ───────────────────────────────────
  # Event stream transport; Phase 13 adds caching + Socket.IO pub/sub
  valkey:
    image: valkey/valkey:8-alpine
    container_name: nimbus-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Temporal UI ─────────────────────────────────────────────────
  temporal-ui:
    image: temporalio/ui:latest
    container_name: nimbus-temporal-ui
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost
    ports:
      - "8233:8080"

volumes:
  postgres_data:
  minio_data:
  valkey_data:
